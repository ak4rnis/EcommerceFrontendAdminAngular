<div class="row" style="width: 100%;
        height: 100%;margin-top: 80px;">
            <div class="col-lg-8 mx-auto" style="display: flex;
            align-items: center;">
                <div class="modal-body px-md-5 px-4">
                    <h3 class="modal-title mt-4 mb-0 text-center mb-5">Iniciar sesion</h3>
                    <p class="font-size-sm text-muted text-center">Inicie sesion en su cuenta utilizando el correo electronico y la contrase単a proporcionados durante el registro</p>
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                      <div class="form-group">
                        <label for="signin-email">Correo electronico</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="user.email"  placeholder="Your email address" required="">
                      </div>
                      <div class="form-group">
                        <label for="signin-password" class="form-label">Contrase単a</label>
                        <div class="cs-password-toggle input-group-overlay">
                          <input type="password" class="form-control appended-form-control" name="password" [(ngModel)]="user.password" placeholder="tu contrase単a" required="">
                          <div class="input-group-append-overlay">
                            <label class="btn cs-password-toggle-btn input-group-text">
                              <input type="checkbox" class="custom-control-input">
                              <i class="cxi-eye cs-password-toggle-indicator"></i>
                              <span class="sr-only">mostrar contrase単a</span>
                            </label>
                          </div>
                        </div>
                      </div>
                      
                      <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                      
                    </form>
                  </div>
            </div>
        </div>
