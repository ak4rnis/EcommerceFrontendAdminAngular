<app-sidebar></app-sidebar>
<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo lista todos los cupones de la tienda.</p>
      
    </div>
  </div>
  <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Actualización de cupón</h5>
        </div>
        <div class="card-body">
            
                
                    <div class="row">
                      <div class="col-lg-3 col-md-6 form-group">
                        <label for="validationCustom01" class="form-label">codigo de cupon</label>
                        <input class="form-control" type="text" name="codigo" [(ngModel)]="cupon.codigo" placeholder="Codigo de Cupon" required>
                      </div>
                      <div class="col-lg-3 col-md-6">
                        <label for="validationCustom01" class="form-label">Tipo</label>
                        <select class="form-control custom-select" required name="tipo" [(ngModel)]="cupon.tipo">
                          <option value="" disabled selected>Seleccionar</option>
                          <option value="Porcentaje">Porcentaje</option>
                          <option value="Valor fijo">Valor fijo</option>
                        </select>
                      </div>
                      <div class="col-lg-3 col-md-6 form-group">
                        <label for="validationCustom01" class="form-label">Valor</label>
                        <input class="form-control" type="number" name="valor" [(ngModel)]="cupon.valor" placeholder="Valor de Cupon" required>
                      </div>
                      <div class="col-lg-3 col-md-6 form-group">
                        <label for="validationCustom01" class="form-label">Limite</label>
                        <input class="form-control" type="number" name="limite" [(ngModel)]="cupon.limite" placeholder="Limite de cupon" required>
                      </div>

                      
      
                      
                    </div>
                  
            </div>
            <div class="card-footer">
              <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">Crear Cupon</button>
              <button *ngIf="load_btn" class="btn btn-secondary mr-3" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm mr-2" role="status" aria-hidden="true"></span>
                Registrando...
              </button>
              <a [routerLink]="['/panel/cupones']" class="btn btn-warning">Regresar</a>
          </div>
            
        </div>
        
  
</form>
